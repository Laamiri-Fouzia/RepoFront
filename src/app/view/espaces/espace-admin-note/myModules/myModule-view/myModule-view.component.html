<p-dialog [(visible)]="viewDialog" [style]="{width: '450px'}" header="Details de Module" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field" style="margin-top: 100px">
            <label for="ref">Code</label>
            <input type="text" pInputText id="ref" [(ngModel)]="selected.code" disabled />
        </div>
        <div class="p-field" style="margin-bottom: 120px">
            <label for="total">Total</label>
            <input type="text" pInputText id="total" [(ngModel)]="selected.libelle" disabled />
        </div>
        <button style="margin-left: 270px;width: 94px; background-color: black;color: white" pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>



        <!--<div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="totalPaye">Total Paye</label>
                <p-inputNumber id="totalPaye" [(ngModel)]="selected.totalPaye" disabled></p-inputNumber>
            </div>
        </div>-->
    </ng-template>
</p-dialog>
